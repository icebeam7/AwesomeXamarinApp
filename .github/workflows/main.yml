name: CI on Xamarin Android project
on: push
jobs:
  build:
  
    runs-on: macos-latest
    
    steps:
    - name: Checkout 
      uses: actions/checkout@v1
    
    - name: Android
      run: |
        cd AwesomeXamarinApp
        nuget restore
        cd AwesomeXamarinApp.Android
        msbuild AwesomeXamarinApp.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug

